                    <p class="about-des-text">這是款 RPG 冒險遊戲。猩猩突然被召喚到迪拜島——一座在生活方式模擬區塊鏈運作的島，玩家需要操控猩猩完成各項任務，才能順利回家。
                        <br>

                    </p>

                    <p class="about-des-text">我們相信區塊鏈是未來的趨勢，而 DeFi 是目前區塊鏈最廣泛的應用，但在網路上的相關介紹非常繁雜，讓人覺得一知半解。
                        <br>
                        因此我們決定用遊戲化的方式介紹區塊鏈，讓有興趣的使用者輕鬆入門。
                    </p>
